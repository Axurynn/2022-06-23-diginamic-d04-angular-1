<div class="card p-4 d-flex flex-column rounded-3" style="width: 25rem">
  <img src={{colleague.photo}} class="card-img-top d-block m-auto" alt="Photo collegue" />
  <div class="card-body d-flex flex-column align-items-center">
    <p class="card-title">{{colleague.pseudo | uppercase}}</p>
    <p class="card-text">{{colleague.score}}</p>
    <tc-like-hate (likeOrHateClick)="increment($event)" [score]="unScore"></tc-like-hate>
  </div>
</div>
