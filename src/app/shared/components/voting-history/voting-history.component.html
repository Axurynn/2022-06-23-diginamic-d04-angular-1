<h1>Historique</h1>
<div>

  <div *ngFor="let collegue of historique" class="mx-3 my-3">
    <div class="card p-4 d-flex flex-row rounded-3 justify-content-between" style="width: 100%">
      <img src={{collegue.photo}} class="card-img-left" alt="Photo collegue" style="width: 150px" />
      <div class="card-body d-flex flex-column align-items-start">
        <p class="card-title">{{collegue.pseudo}}</p>
        <p class="card-text">
          {{collegue.pseudo}} est {{collegue.score <= 0 ? "détesté" : "aimé" }} et a désormais un score de
            {{collegue.score}} {{collegue.score <=0 ? ":-(" : ":-)" }} </p>
            <button type="button" class="btn btn-outline-dark mt-1 ms-1" (click)="supprimer($event)">Supprimer</button>
      </div>
    </div>
  </div>
</div>
